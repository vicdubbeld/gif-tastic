<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTasticness</title>
</head>

<body>

    <div class="container">
        <h1>Gif City</h1>

        <form id="gif-form">
            <label for="gif-input">Search Gifs here</label>
            <input type="text" id="gif-input">
        </form>

        <button id="sports-button">Search</button>
        <div id="gifs-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

            // click function
            $("#sports-button").on("click", function () {
                var sports = ["Football", "Swimming", "Hockey", "Golf"];

                

                    var sport = $(this).attr("data-name");
                    // var queryURL = ""
                    var xhr = $.get("https://api.giphy.com/v1/gifs/search?q=" + sports + "ryan+gosling&api_key=xraabs6ZttBG3Zzj8Vcbpv7mZW5uMFnh&limit=5");
                    xhr.done(function (data) { console.log("success got data", data); });

                    // AJAX GET request to queryURL
                    $.ajax({
                        url: xhr,
                        method: "GET"
                    })

                        // when there is a response...
                        .then(function (response) {

                            // saving image 
                            var imageUrl = response.data.image_original_url;

                            // holds sports gifs
                            var sportsImage = $("<img>");

                            // attribution
                            sportsImage.attr("src", imageUrl);
                            sportsImage.attr("alt", "sports image");

                            // prepending
                            $("#gifs-view").prepend(sportsImage);


                        })

                
            });




        </script>
    </div>
</body>

</html>
